<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    img {
            max-width: 100%; /* Bildgröße an den Container anpassen */
             /* Höhe automatisch anpassen */
        }
</style>
</head>
<body>
  <nav id="floating-menu">
    <ul>
      <li><a href="https://maxroll.gg/poe/" target=”_blank” >
      
      <img src="https://assets.maxroll.gg/wp-content/assets/img/maxroll-logo.png" alt="Maxroll.gg" width="203" height="70" >
      </a></li>
      <li><a href="https://www.craftofexile.com" target=”_blank”>
      <img src="https://www.craftofexile.com/data/83-poecraft/images/manual/logo.png?v=2" class="reg" width="270" height="70"></a></li>
      <li><a href="https://www.pathofexile.com/trade/search/Crucible" target=”_blank”>
        <img src="https://web.poecdn.com/protected/image/trade/layout/logo.png?key=aifr8Q9qj0FYhhu8_rrfhw" width="125" height="70">
      </a></li>
      <li><a href="https://poe.ninja" target=”_blank”><img src="https://poe.ninja/images/ninja-logo.png" alt="logo" width="100" height="70"></a></li>
    </ul>
  </nav>
  <div class="countdown-container">
    <h1>Countdown bis die nächste league am 15. August 2023</h1>
    <div id="countdown" class="countdown">
        <span id="days"></span> Tage |
        <span id="hours"></span> Stunden |
        <span id="minutes"></span> Minuten |
        <span id="seconds"></span> Sekunden

    </div>
    
  </div>
  <script src="countdown.js"></script>
  <div class="container d-flex align-items-center justify-content-center" style="height: 50vh;">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ul>
        
        <!-- Slides -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <li><a href="https://www.youtube.com/watch?v=xsViMao5-ug" target=”_blank”>
            <img src="Fire.jpg" alt="Image 1">
            </a></li>
            <div class="carousel-caption">
              <h3>Fire Traper</h3>
              <p/p>
            </div>
          </div>
          <div class="carousel-item">
            <li><a href="https://maxroll.gg/poe/build-guides/impending-doom-occultist" target=”_blank”>
              <img src="test.jpg" alt="Image 2" >
              </a></li>
            <div class="carousel-caption">
              <h3>Impending Doom Occultist</h3>
              <p></p>
            </div>
          </div>
          <div class="carousel-item">
            <li><a href="https://maxroll.gg/poe/build-guides/toxic-rain-ballista-pathfinder" target=”_blank”>
              <img src="Path.jpg" alt="Image 3" >
              </a></li>
            <div class="carousel-caption">
              <h3>Toxic Rain Ballista</h3>
              <p></p>
            </div>
          </div>
        </div>
        
        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
      
  </div>

</body>


</html>
